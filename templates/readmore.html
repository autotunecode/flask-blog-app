{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">ホーム</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ post.title }}</li>
            </ol>
        </nav>
        
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <a href="/" class="btn btn-sm btn-outline-secondary mb-3">
                    <i class="fas fa-arrow-left"></i> 記事一覧に戻る
                </a>
                
                <h1 class="card-title display-5 mb-3">{{ post.title }}</h1>
                <p class="text-muted mb-4">
                    <i class="far fa-calendar-alt"></i> {{ post.created_at.strftime('%Y年%m月%d日 %H:%M') }}
                </p>
                
                {% if post.img_name %}
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='img/' + post.img_name) }}" 
                         class="img-fluid rounded shadow" alt="記事の画像">
                </div>
                {% endif %}
                
                <div class="post-content mt-4">
                    <p class="lead">{{ post.body | replace('\n', '<br>') | safe }}</p>
                </div>
                
                <div class="mt-5 pt-4 border-top">
                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left"></i> 記事一覧に戻る
                        </a>
                        <div class="share-buttons">
                            <span class="text-muted me-2">共有: </span>
                            <a href="#" class="btn btn-sm btn-outline-secondary me-1"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="btn btn-sm btn-outline-secondary me-1"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="btn btn-sm btn-outline-secondary"><i class="fab fa-line"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
