{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-lg-4 mx-auto mt-5">
        <div class="card border-0 shadow">
            <div class="card-header bg-success text-white text-center py-3">
                <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i> 新規登録</h3>
            </div>
            <div class="card-body p-4">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">ユーザー名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" name="username" id="username" required placeholder="ユーザー名を入力">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">パスワード</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" name="password" id="password" required placeholder="パスワードを入力">
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-user-plus me-2"></i> 登録する
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0">既にアカウントをお持ちの場合は<a href="/login">ログイン</a>してください。</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
