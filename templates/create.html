{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="fas fa-plus-circle me-2"></i> 新規記事登録</h3>
            </div>
            <div class="card-body p-4">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">タイトル</label>
                        <input type="text" class="form-control" name="title" id="title" required value="{{ title if title else '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="body" class="form-label">内容</label>
                        <textarea class="form-control" name="body" id="body" rows="6" required>{{ body if body else '' }}</textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label for="image" class="form-label">画像ファイル</label>
                        <input type="file" class="form-control" name="image" id="image">
                        <div class="form-text text-muted">
                            <i class="fas fa-info-circle"></i> 対応形式: PNG, JPG, GIF
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/admin" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-times"></i> キャンセル
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 投稿する
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
